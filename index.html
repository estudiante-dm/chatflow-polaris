<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatFlow</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="chat_flow">
			<div class="icon_chat_container latido">
				<img id="iconChat" src="img/estrella.webp" />
				<span id="numero">1</span>
			</div>
			<div class="chat_container">
				<div class="chat_header">
					<div class="logo_container">
						<img class="logo" src="img/logo.png" alt="logotipo" />
					</div>
					<div class="icons">
						<i id="reset" class="fa-solid fa-rotate-right"></i>
						<i id="times" class="fa-solid fa-circle-xmark"></i>
					</div>
				</div>
				<div class="chat">
					<div class="mensaje_bot">
						<img src="img/estrella.webp" class="imagen" />
						<div class="bot_burbuja">
							Hola, soy Estrella, tu asistenta virtual en Polaris Data.
						</div>
					</div>
					<div class="mensaje_bot">
						<img src="img/estrella.webp" class="imagen" />
						<div class="bot_burbuja">
							Estoy aquí para ayudarte a encontrar la formación que mejor encaje
							contigo o tu empresa. ¿En qué tipo de información estás
							interesad@?
						</div>
					</div>

					<div class="btn_container">
						<button class="btn_opcion" id="btnPresencial">
							Formación presencial
						</button>
						<button class="btn_opcion" id="btnVirtual">
							Aula virtual en directo
						</button>
						<button class="btn_opcion" id="btnTele">Teleformación 24/7</button>
					</div>
					<!-- <div class="mensaje_bot">
						<img src="img/estrella.webp" class="imagen" />
						<div class="bot_burbuja">
							Perfecto. Para dirigirme a ti, ¿cómo te llamas?
						</div>
					</div>-->
					<!-- <div class="user_input">
						<input type="text" id="userInput" placeholder="Nombre" />
					</div> -->
				</div>
				<div class="chat_footer">
					<span><small>Footer ChatFlow</small></span>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
